<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Produto</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="produto.name" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="produto.description" placeholder="Descrição"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="produto.picture" placeholder="Foto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="produto.price" placeholder="Preço"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
